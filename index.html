<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta content="" name="description" />
    <meta content="William Zhang" name="author" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="" rel="icon" type="image/ico" />
    <link href="styles/main.css" rel="stylesheet" />
    <title>Facebook Testing</title>
</head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<body>
    <script>
    </script>
    <div id="sidebar-wrapper">
        <div id="sidebar">
        </div>
    </div>
    <div id="wrapper">
        <div id="menu">
            <div class="toggle-background">
        		<button class="toggle-buttons" id="menu-toggle-button"></button>
           	</div>
            <div id="name"></div>
        </div>
        <div id="content-wrapper">
            <div id="content">
                <div id="fb-root"></div>
                <script src="scripts/fb.js">
                </script>
                <div id="fb-token-control">
                    <button class="fb-buttons" onclick="Login()">
                        Login
                    </button>
                    <button class="fb-buttons" onclick="Logout()">
                        Logout
                    </button>
                </div>
                <div id="fb-interactive">
                    <div id="post-message">
                        <input type="text" id="messageToPost" />
                        <button class="fb-buttons" id="postButton" onclick="postMessage()">
                            Post
                        </button>
                    </div>
                    <div class="fb-like" data-share="true" data-width="450" data-show-faces="true">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/script.js"></script>
